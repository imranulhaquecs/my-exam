

<div class="container mt-5">
    <h1 class="text-center mb-4">Product Info</h1>

    <input class="form-control" type="text" placeholder="Search by product name..." [(ngModel)]="searchTerm" (input)="searchProducts()" /><br>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of allproducts">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
          </tr>
    </tbody>
</table>

</div>
